<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>New Books</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">New Books</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button [routerLink]="['/home']">Home </ion-button>
  <div>
       
    <ion-card *ngFor="let movie of myBooks"> <!--this is a for loop Book api-->
     <img alt="Movie Poster" src={{movie.Poster}} />
     <ion-card-header>
       <ion-card-title>{{movie.Title}}</ion-card-title>
       <ion-card-subtitle>{{movie.Year}}</ion-card-subtitle>
     </ion-card-header>
   </ion-card>
     </div>

</ion-content>
